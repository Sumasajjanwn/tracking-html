<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus GPS Tracker â€” Driver</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9fafb;
      margin: 0;
      padding: 30px;
    }
    h1 { color: #1f2937; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #1d4ed8; }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #111827;
    }
  </style>
</head>
<body>
  <h1>ðŸšŒ Bus GPS Tracker â€” Driver</h1>
  <h3>Bus ID: <span id="busId">7f1f1e10-0001-0000-0000-000000000001</span></h3>
  <button id="startBtn">Start Tracking (High Accuracy)</button>
  <div id="status">Waiting to start...</div>

  <script>
    // âœ… Supabase connection (replace with your credentials)
    const SUPABASE_URL = "https://tiokiqoympxwfrjsefsy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpb2tpcW95bXB4d2ZyanNlZnN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjczNzgyODcsImV4cCI6MjA0Mjk1NDI4N30.gKxqR6M4X1UNzkZKZVdLG7S3KUvDEl5vWAvZt0xchj4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const BUS_ID = document.getElementById("busId").textContent;
    const startBtn = document.getElementById("startBtn");
    const statusDiv = document.getElementById("status");

    let watching = false;

    startBtn.addEventListener("click", async () => {
      if (watching) {
        statusDiv.innerText = "Tracking already active.";
        return;
      }
      watching = true;
      statusDiv.innerText = "Starting GPS tracking...";

      if (!navigator.geolocation) {
        alert("Geolocation not supported by your browser.");
        return;
      }

      navigator.geolocation.watchPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const speed = pos.coords.speed || 0;
        const heading = pos.coords.heading || 0;
        const updated_at = new Date().toISOString();

        statusDiv.innerText = `ðŸ“¡ Sending GPS: ${lat.toFixed(6)}, ${lng.toFixed(6)} at ${new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata' })}`;

        try {
          // Insert location log
          await supabase.from("bus_locations").insert([
            { bus_id: BUS_ID, latitude: lat, longitude: lng, speed, heading, updated_at }
          ]);

          // Update latest position
          await supabase.from("latest_positions").upsert([
            { bus_id: BUS_ID, latitude: lat, longitude: lng, speed, heading, updated_at }
          ], { onConflict: ['bus_id'] });

        } catch (err) {
          console.error("Supabase Error:", err);
          statusDiv.innerText = "Error sending GPS: " + err.message;
        }

      }, (err) => {
        console.error("GPS Error:", err);
        statusDiv.innerText = "GPS Error: " + err.message;
      }, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    });
  </script>
</body>
</html>
