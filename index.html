<!DOCTYPE html>
<html>
<head>
  <title>Bus Live Tracking</title>
  <style>
    #map { height: 400px; width: 100%; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid black; padding: 5px; text-align: center; }
  </style>
</head>
<body>
  <h2>Bus Live Tracking</h2>
  <div id="map"></div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="locationTable"></tbody>
  </table>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKY1AZz2IX1CWtAD6-aun7ViJQb8OEvTo&callback=initMap" async defer></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://tiokiqoympxwfrjsefsy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpb2tpcW95bXB4d2ZyanNlZnN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMzU2NzAsImV4cCI6MjA3NDYxMTY3MH0.JiOA2nqekJcc3YtTlDZQY9J32I7BXJwzaJF3mJKKD6I";
    const BUS_ID = "7f1f1e10-0001-0000-0000-000000000002";
    
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let map, busMarker, count = 0;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), { zoom: 14, center: { lat: 17.3850, lng: 78.4867 } });
      busMarker = new google.maps.Marker({ map: map, title: "Bus Location" });
      startAutoSendLocation();
    }

    function startAutoSendLocation() {
      if (!navigator.geolocation) { alert("Geolocation not supported."); return; }

      setInterval(() => {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const timestamp = new Date().toISOString();

          count++;
          const row = document.createElement("tr");
          row.innerHTML = `<td>${count}</td><td>${lat.toFixed(6)}</td><td>${lng.toFixed(6)}</td><td>${new Date(timestamp).toLocaleTimeString()}</td>`;
          document.getElementById("locationTable").appendChild(row);

          busMarker.setPosition(new google.maps.LatLng(lat, lng));
          map.setCenter(new google.maps.LatLng(lat, lng));

          try {
            // 1️⃣ Insert GPS history
            await db.from('bus_locations').insert([{ bus_id: BUS_ID, latitude: lat, longitude: lng, timestamp }]);

            // 2️⃣ Upsert latest position
            await db.from('latest_positions').upsert([{ bus_id: BUS_ID, latitude: lat, longitude: lng, updated_at: timestamp }]);

            // 3️⃣ Update current trip location
            await db.from('trips').update({ current_lat: lat, current_lng: lng, status: 'running' }).eq('bus_id', BUS_ID);

            // 4️⃣ Optionally update bus status
            await db.from('buses').update({}).eq('bus_id', BUS_ID); // add fields if needed

            console.log(`✅ Updated tables at ${timestamp}`);
          } catch (err) { console.error("Supabase error:", err.message); }
        }, (err) => { console.error("GPS error:", err); });
      }, 5000);
    }
  </script>
</body>
</html>
