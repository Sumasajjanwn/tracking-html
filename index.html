<!DOCTYPE html>
<html>
<head>
  <title>Bus Live Tracking</title>
  <style>
    #map { height: 400px; width: 100%; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid black; padding: 5px; text-align: center; }
  </style>
</head>
<body>
  <h2>Bus Live Tracking</h2>
  <div id="map"></div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Date & Time (IST)</th>
      </tr>
    </thead>
    <tbody id="locationTable"></tbody>
  </table>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKY1AZz2IX1CWtAD6-aun7ViJQb8OEvTo&callback=initMap" async defer></script>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    // ------------------ Supabase Setup ------------------
    const SUPABASE_URL = "https://tiokiqoympxwfrjsefsy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpb2tpcW95bXB4d2ZyanNlZnN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMzU2NzAsImV4cCI6MjA3NDYxMTY3MH0.JiOA2nqekJcc3YtTlDZQY9J32I7BXJwzaJF3mJKKD6I";
    const BUS_ID = "7f1f1e10-0002-0000-0000-000000000002";

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let map, busMarker, count = 0;

    // ------------------ Initialize Google Map ------------------
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 17.3850, lng: 78.4867 }
      });

      busMarker = new google.maps.Marker({ map: map, title: "Bus Location" });
      startTracking();
    }

    // ------------------ GPS Tracking ------------------
    function startTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }

      setInterval(() => {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          // ✅ ISO timestamp for PostgreSQL
          const timestamp = new Date().toISOString();

          // ✅ Display time in IST
          const displayDate = new Date().toLocaleDateString('en-IN', { timeZone: 'Asia/Kolkata' });
          const displayTime = new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata' });
          const fullDisplay = `${displayDate} ${displayTime}`;

          // Update table
          count++;
          const row = document.createElement("tr");
          row.innerHTML = `<td>${count}</td><td>${lat.toFixed(6)}</td><td>${lng.toFixed(6)}</td><td>${fullDisplay}</td>`;
          document.getElementById("locationTable").appendChild(row);

          // Update map
          const pos = new google.maps.LatLng(lat, lng);
          busMarker.setPosition(pos);
          map.setCenter(pos);

          try {
            // ------------------ 1️⃣ Insert into bus_locations ------------------
            const { data: locData, error: locErr } = await db
              .from('bus_locations')
              .insert([{ bus_id: BUS_ID, latitude: lat, longitude: lng, updated_at: timestamp }]);
            if (locErr) throw locErr;
            console.log("Inserted into bus_locations:", locData);

            // ------------------ 2️⃣ Upsert into latest_positions ------------------
            const { data: latestData, error: latestErr } = await db
              .from('latest_positions')
              .upsert([{ bus_id: BUS_ID, latitude: lat, longitude: lng, updated_at: timestamp }], { onConflict: ['bus_id'] });
            if (latestErr) throw latestErr;
            console.log("Upserted into latest_positions:", latestData);

            // ------------------ 3️⃣ Update trips table ------------------
            const { data: tripData, error: tripErr } = await db
              .from('trips')
              .update({ current_lat: lat, current_lng: lng, status: 'running' })
              .eq('bus_id', BUS_ID);
            if (tripErr) throw tripErr;
            console.log("Updated trips table:", tripData);

            // ------------------ 4️⃣ Update buses table ------------------
            const { data: busData, error: busErr } = await db
              .from('buses')
              .update({ active: true })
              .eq('bus_id', BUS_ID);
            if (busErr) throw busErr;
            console.log("Updated buses table:", busData);

          } catch (err) {
            console.error("Supabase error:", err.message);
          }

        }, (err) => console.error("GPS error:", err));
      }, 5000); // every 5 seconds
    }
  </script>
</body>
</html>
