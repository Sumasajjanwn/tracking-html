<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus GPS Tracker â€” Driver</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; text-align:center; padding:30px; background:#f9fafb; }
    h1 { color:#1f2937; }
    input, button { font-size:16px; padding:10px; margin:8px 0; border-radius:6px; }
    button { background:#2563eb; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    #status { margin-top:20px; font-weight:bold; color:#111827; }
  </style>
</head>
<body>
  <h1>ðŸšŒ Bus GPS Tracker â€” Driver</h1>
  <input id="busIdInput" placeholder="Enter Bus ID" />
  <br>
  <button id="startBtn">Start Tracking (High Accuracy)</button>
  <div id="status">Waiting for input...</div>

  <script>
    // ---------------- Supabase setup ----------------
    const SUPABASE_URL = "https://tiokiqoympxwfrjsefsy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpb2tpcW95bXB4d2ZyanNlZnN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMzU2NzAsImV4cCI6MjA3NDYxMTY3MH0.JiOA2nqekJcc3YtTlDZQY9J32I7BXJwzaJF3mJKKD6I";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const busIdInput = document.getElementById("busIdInput");
    const startBtn = document.getElementById("startBtn");
    const statusDiv = document.getElementById("status");

    let watchId = null;

    // ---------------- helper function ----------------
    function nowISO() { return new Date().toISOString(); }

    // ---------------- start tracking ----------------
    startBtn.addEventListener("click", async () => {
      const BUS_ID = busIdInput.value.trim();
      if (!BUS_ID) return alert("Enter Bus ID!");

      // Disable input & button
      busIdInput.disabled = true;
      startBtn.disabled = true;

      if (!navigator.geolocation) {
        alert("Geolocation not supported by this browser.");
        return;
      }

      statusDiv.innerText = "Starting GPS tracking...";

      watchId = navigator.geolocation.watchPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const speed = pos.coords.speed || 0; // m/s
        const heading = pos.coords.heading || 0;
        const updated_at = nowISO();

        statusDiv.innerText = `ðŸ“¡ Sending: ${lat.toFixed(6)}, ${lng.toFixed(6)} | Speed: ${(speed*3.6).toFixed(1)} km/h`;

        try {
          // Insert into history
          await supabase.from("bus_locations").insert([{ bus_id: BUS_ID, latitude: lat, longitude: lng, speed, heading, updated_at }]);
          // Upsert latest position
          await supabase.from("latest_positions").upsert([{ bus_id: BUS_ID, latitude: lat, longitude: lng, speed, heading, updated_at }], { onConflict: ["bus_id"] });
        } catch (err) {
          console.error("Supabase error:", err);
          statusDiv.innerText = "Error sending GPS: " + (err.message || err);
        }

      }, (err) => {
        console.error("GPS error:", err);
        statusDiv.innerText = "GPS error: " + (err.message || err.code);
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 20000
      });

      statusDiv.innerText += "\nâœ… Tracking started. Updates sent every movement automatically.";
    });
  </script>
</body>
</html>
