<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus GPS Tracker (Mobile)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    #status { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Bus GPS Tracker</h2>
  <input type="text" id="busNumberInput" placeholder="Enter Bus Number">
  <button id="startBtn">Start Tracking</button>
  <div id="status">Waiting for input...</div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://tiokiqoympxwfrjsefsy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpb2tpcW95bXB4d2ZyanNlZnN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMzU2NzAsImV4cCI6MjA3NDYxMTY3MH0.JiOA2nqekJcc3YtTlDZQY9J32I7BXJwzaJF3mJKKD6I";
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const busNumberInput = document.getElementById("busNumberInput");
    const startBtn = document.getElementById("startBtn");
    const statusDiv = document.getElementById("status");

    let BUS_ID = null;

    function getISTTimestamp() {
      const now = new Date();
      const istOffset = 5.5 * 60; // minutes
      const istTime = new Date(now.getTime() + istOffset * 60 * 1000);
      return istTime.toISOString();
    }

    startBtn.onclick = async () => {
      const busNumber = busNumberInput.value.trim();
      if (!busNumber) return alert("Enter Bus Number");

      statusDiv.innerText = "Initializing...";

      try {
        const { data: buses, error: fetchError } = await db.from("buses")
          .select("bus_id")
          .eq("bus_number", busNumber)
          .limit(1);
        if (fetchError) throw fetchError;

        if (buses.length > 0) {
          BUS_ID = buses[0].bus_id;
          statusDiv.innerText = `Bus found! ID: ${BUS_ID}`;
        } else {
          const { data: newBus, error: insertError } = await db.from("buses")
            .insert([{ bus_number: busNumber, route: "Unknown" }])
            .select()
            .single();
          if (insertError) throw insertError;

          BUS_ID = newBus.bus_id;
          statusDiv.innerText = `New bus created! ID: ${BUS_ID}`;
        }

        startTracking();
      } catch (err) {
        console.error(err);
        statusDiv.innerText = "Error initializing bus: " + err.message;
      }
    };

    function startTracking() {
      if (!navigator.geolocation) { alert("Geolocation not supported"); return; }

      statusDiv.innerText += " | Tracking started...";

      setInterval(() => {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const updated_at = getISTTimestamp();

          statusDiv.innerText = `Sending GPS: ${lat.toFixed(6)}, ${lng.toFixed(6)} at ${new Date().toLocaleTimeString('en-IN', {timeZone:'Asia/Kolkata'})}`;

          try {
            await db.from("bus_locations").insert([{ bus_id: BUS_ID, latitude: lat, longitude: lng, updated_at }]);
            await db.from("latest_positions").upsert([{ bus_id: BUS_ID, latitude: lat, longitude: lng, updated_at }], { onConflict: ["bus_id"] });
          } catch (err) {
            console.error("Supabase error:", err);
            statusDiv.innerText = "Error sending GPS";
          }

        }, (err) => {
          console.error("GPS error:", err);
          statusDiv.innerText = "GPS error: " + err.message;
        });
      }, 5000);
    }
  </script>
</body>
</html>
